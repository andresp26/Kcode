<div class="input-group">
  <input type="text" 
         class="form-control" 
         aria-label="Recipient's username" 
         aria-describedby="button-addon2"
         id="buscar"
         (keyup)="buscar($event)">
  <div class="input-group-append">
      <button class="btn btn-outline-primary" 
              type="button" 
              id="button-addon2">
          <i class="fa fa-search"></i>
      </button>
  </div>
</div>
<div *ngIf="vacio">
<div class="absolute" >
  <app-grupo [grupo]=grup *ngFor="let grup of grupos | filtro: textoBuscar: 'Nombre'"></app-grupo>
</div>
</div>
