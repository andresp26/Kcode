<div class="container-fluid">
    <div class="form-group">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="card gedf-card">
                <div class="card-body">
                    <h5 class="card-title"><a routerLink="/Creargrupo" class="card-link">Crear Grupo</a></h5>                                                               
                </div>
            </div>             
        </div>
        <div class="col-md-6">
                <div class="card" *ngFor="let obj of grupos">
                        <div class="card-header">
                          Titulo : {{obj.Nombre}}
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Descripcion</h5>
                          <p class="card-text"> {{obj.Descripcion}} </p>                          
                        </div>
                      </div>
        </div>
    </div>
   
</div>
